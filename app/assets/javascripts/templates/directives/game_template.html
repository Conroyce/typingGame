<div class="container">
  <div class="row">
    <div class="col-xs-3">
    </div>
    <div class="col-xs-6 div-relative">
      <div class="row">
        <div class="col-xs-12">
          <div class="img-background" style="position:relative; overflow:hidden;">
            <img style="position:absolute; z-index:100; top:50px; left:50px" width="45%" src="http://touque.ca/EC/ICS3U/students/2011-02/ICS3U2C/HuangJ/Images/cartoon-airplane.png">
            <img style="position:absolute; bottom:0; margin-bottom:-40px; width:100%" src="http://www.clker.com/cliparts/2/P/o/V/8/O/landscape.svg">
            <p class="center-num">{{countDown}}</p>
          </div>
        </div>
      </div>       
      <div class="row space-top-2">
        <div class="col-xs-12">
          <h3 class="centered">
            <span ng-show="gameOver" class="btn btn-default space-right-2" ng-click="startAgain()">Try Again</span>
            <input class="btn btn-default space-right-2" ng-hide="gameStarted" type="button" ng-click="startGame()" value="Start Game"> WPM: {{wpm}} | Timer: {{time}}
          </h3>
          <div class="progress space-top-2">
            <div class="progress-bar progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" ng-style="progressBar">
              <span class="sr-only">80% Complete (danger)</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p class="big-text" ng-show="gameDisplay">
            {{dataCompleted}} 
            <span ng-class="{cur: cur, fail: fail}">{{dataCurrent}}</span> 
            {{dataRemain}}
          </p>  
        </div>
      </div>  
      <div class="row space-top-2" ng-show="gameOver">
        <div class="col-xs-12">      
          <p class="big-text">
            You Typed {{log.length}} words at a rate of {{wpm}} WPM and {{accuracy}}% Accuracy!
          </p>
        </div>
      </div>
      <div class="row space-top-2">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <input ng-class="{cur: cur, fail: fail}" class="text-type bigger-text form-control tall-input" ng-show="gameStarted" type="text" ng-model="ans" ng-disabled="disable">
        </div>
      </div>
    </div>   
  </div>    
</div>
