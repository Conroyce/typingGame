<div ng-controller="ProfileCtrl">
	<nav-directive></nav-directive>

	<div class="container">
		<div class="profile-btns" ng-show="data.length >= 5">
			<div class="btn-group" data-toggle="buttons">
			  <label class="btn btn-primary active" ng-click="toggleTheme()">
			    <input type="radio" autocomplete="off" id="day"> Day Theme
			  </label>
			  <label class="btn btn-primary" ng-click="toggleTheme(true)">
			    <input type="radio" autocomplete="off" id="night"> Night Theme
			  </label>
			</div>
			<div class="btn-group" data-toggle="buttons">
			  <label class="btn btn-primary active" ng-click="showWPM=false">
			    <input type="radio" autocomplete="off" id="day"> WPM
			  </label>
			  <label class="btn btn-primary" ng-click="showWPM=true">
			    <input type="radio" autocomplete="off" id="night"> Accuracy
			  </label>
			</div>
			<span class="tip"><strong>tip:</strong> hover over a node to view exact words per minute and accuracy.</span>
		</div>	

		<div id="graph-container" ng-class="{day: !night, night: night}">
			<div id="wpm" ng-hide="showWPM"></div>
			<div id="accuracy" ng-show="showWPM"></div>
		</div>
		<!-- <div ng-if="data.length < 5">
			<h2></h2>
		</div> -->
	</div>
	<div class="container" ng-show="data.length < 5" id="no-graph">
		<h2 class="center">Oh no!</h2>
		<h3 class="center">A minimum of 5 completed games is needed to display the graph.<br /> In the meantime, here's Louise.</h3>
		<iframe src="//giphy.com/embed/xhXb2x70JWEcU" width="480" height="266" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
	</div>
</div>
